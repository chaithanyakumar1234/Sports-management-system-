<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tournaments</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #333;
            padding: 0.5em;
            color: white;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>User Tournaments</h1>
    </header>

    <nav>
        <!-- Add navigation links if needed -->
    </nav>

    <section>
        <h2>Tournaments</h2>
        <ul>
            {% for tournament in tournaments %}
                <li>
                    <strong>Tournament Name:</strong> {{ tournament.tournament_name }}<br>
                    <strong>Location:</strong> {{ tournament.location }}<br>
                    <strong>Start Date:</strong> {{ tournament.start_date }}<br>
                    <strong>End Date:</strong> {{ tournament.end_date }}<br>
                    <!-- Add more details as needed -->
                </li>
                <hr> <!-- Add a horizontal line between tournaments for better separation -->
            {% endfor %}
        </ul>
    </section>

    <footer>
        <!-- Add footer content if needed -->
    </footer>

</body>
</html>
